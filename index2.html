<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            border: 5px;
            border: solid;
            border-color: red;
        }
    </style>
</head>

<body>
    <input id="from" type="text">
    В инпуте написано: <span></span>

    <br>

    <button class="messageBtn">Показать блок</button>
    <div class="message">
        Привет :)
    </div>

    <br>

    <form>
        <label>
            Первый инпут:
            <input class="form-control" type="text">
        </label>
        <br>
        <br>
        <label>
            Второй инпут:
            <select class="form-control">
                <option value=""></option>
                <option value="1">Один</option>
                <option value="2">Два</option>
            </select>
        </label>
        <br>
        <br>
        <button>Отправить</button>
    </form>
    <script>
        "use strict";
        //1. При изменении значения в input с id="from", 
        //значение содержащееся в нем должно моментально отображаться в span. То есть при печати в input'е тег span также должен меняться.
        const inputEl1 = document.querySelector("#from");
        const spanEl1 = document.querySelector("span");
        inputEl1.addEventListener("input", () => {
            spanEl1.textContent = inputEl1.value;
        });

        //2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
        //- добавить два класса: animate_animated и animate_fadeInLeftBig
        //- поставить данному элементу стиль visibility в значение 'visible'.
        const bmessageBtnEl1 = document.querySelector(".messageBtn");
        const divEl1 = document.querySelector(".message");
        bmessageBtnEl1.addEventListener("click", () => {
            divEl1.classList.add('animate_animated', 'animate_fadeInLeftBig');
            divEl1.style.visibility = 'visible';
        });

        //3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не заполнено, 
        //форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). 
        // Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
        //- Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
        //- Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
        const submitBtn = document.querySelectorAll("button")[length + 1];
        const form = document.querySelector("form");
        const optEl = document.querySelectorAll("option");
        const selEl = document.querySelector("select");
        const inputEl2 = document.querySelector(".form-control");
        console.log(submitBtn);
        console.log(inputEl2);
        console.log(optEl);

        submitBtn.addEventListener("click", (e) => {
            e.preventDefault();
            if (inputEl2.value === "") {
                inputEl2.classList.add("error");
            };
            if (selEl.value === "") {
                selEl.classList.add("error");
            };
            if (inputEl1.value === "") {
                inputEl1.classList.add("error");

            };
            if (inputEl2.value != "" && selEl.value != "" && inputEl1.value != "") {
                form.submit();

            };
        });

        document.addEventListener("input", (e) => {
            if (inputEl2.value === "") {
                inputEl2.classList.add("error");
            }
            else {
                inputEl2.classList.remove("error");
            };
            if (selEl.value === "") {
                selEl.classList.add("error");
            }
            else {
                selEl.classList.remove("error");
            }
            if (inputEl1.value === "") {
                inputEl1.classList.add("error");
            }
            else {
                inputEl1.classList.remove("error");
            }
        });
    </script>
</body>

</html>
